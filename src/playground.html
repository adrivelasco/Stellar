<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stellar</title>
  <link rel="stylesheet" href="/build/stellar.css" />
  <link rel="stylesheet" href="/global/fonts/exodus-display/exodus-display.css" />
  <link rel="stylesheet" href="/global/fonts/hanken-sans/hanken-sans.css" />
  <script src="/build/stellar.js"></script>
</head>
<body class="hanken-sans theme-yellow complement-red">
<stellar-layout>
  <stellar-card>
    <header flush>
      <stellar-steps name="awesome">
        <stellar-step href="#one" open>One</stellar-step>
        <stellar-step href="#two">Two</stellar-step>
        <stellar-step href="#three">Three</stellar-step>
      </stellar-steps>
    </header>
    <section>
      <stellar-content for="awesome" name="one" open>
        <copy-wrap>
          <h1>Step one!</h1>
          <h3>Very good!</h3>
        </copy-wrap>
      </stellar-content>
      <stellar-content for="awesome" name="two">
        <copy-wrap>
          <h1>Step Two!</h1>
          <h3>Very good!</h3>
        </copy-wrap>
      </stellar-content>
      <stellar-content for="awesome" name="three">
        <copy-wrap>
          <h1>Step Three!</h1>
          <h3>Very good!</h3>
        </copy-wrap>
      </stellar-content>
    </section>
  </stellar-card>
</stellar-layout>
</body>
</html>
